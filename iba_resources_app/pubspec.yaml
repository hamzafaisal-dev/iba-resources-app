  curved_navigation_bar: ^1.0.3
  flutter_native_splash: ^2.3.5
  hexagon: ^0.2.0
  percent_indicator: ^4.2.3
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  android: true
  ios: true
  web: true

  color: "#f5cb42"
  image: assets/facebook-logo.png

flutter:
